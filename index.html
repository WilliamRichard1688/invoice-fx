<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONEY EXPRESS CAMBODIA - Financial Calculators</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Define a professional bank color palette and consistent spacing */
        :root {
            --primary: #004D7A; /* A deep, professional navy blue */
            --primary-light: #0077B6;
            --secondary: #50C878; /* A complementary green for success */
            --dark: #1A232F; /* Very dark text for readability */
            --light: #F0F4F7; /* Lighter background for sections */
            --background: #FFFFFF; /* Overall page background */
            --border-color: #DDE1E6; /* Subtle borders */
            --text-muted: #5A6A78; /* Muted text for labels/hints */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--background);
            color: var(--dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        header {
            padding: 30px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            text-align: center;
            border-bottom: 5px solid var(--secondary);
            display: block;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .calculator {
            padding: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .calculator:last-child {
            border-bottom: none;
        }

        h2 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 28px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        h2 svg {
            width: 28px;
            height: 28px;
            stroke-width: 2;
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input,
        .select-wrapper select {
            width: 100%;
            padding: 15px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.05rem;
            transition: all 0.2s ease-in-out;
            background: white;
            color: var(--dark);
            font-family: 'Inter', sans-serif;
            box-shadow: inset 0 1px 3px var(--shadow-light);
            appearance: none; /* Remove default browser dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .input-wrapper input:focus,
        .select-wrapper select:focus {
            outline: none;
            border-color: var(--primary);
            /* Removed glow */
            background-color: #fcfdff;
        }

        .input-wrapper .currency {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.7rem; /* Slightly smaller arrow */
            pointer-events: none;
            transition: transform 0.2s ease-in-out;
        }

        .select-wrapper select:focus + .select-wrapper::after {
            transform: translateY(-50%) rotate(180deg); /* Rotate arrow on focus/open */
        }

        /* Buttons */
        button {
            padding: 16px 32px;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            user-select: none;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-medium);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 1px 4px var(--shadow-light);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        .print-btn {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
            margin-top: 20px;
        }

        .print-btn:hover {
            background-color: var(--primary-light);
            color: white;
        }

        /* Results section */
        .results {
            margin-top: 30px;
            padding: 25px;
            background: var(--light);
            border-radius: 10px;
            box-shadow: inset 0 1px 5px var(--shadow-light);
            display: none;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .result-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 5px var(--shadow-light);
            text-align: center;
        }

        .result-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .chart-container {
            margin-top: 25px;
            height: 250px;
            position: relative;
        }

        /* Receipt and Schedule Styles */
        .receipt-container {
            margin-top: 40px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-medium);
            display: none;
        }

        .receipt-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--primary);
            font-weight: 700;
        }

        .receipt-content {
            white-space: pre-wrap;
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.9;
            padding: 25px;
            background: #FAFBFC;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
        }

        /* Table container for responsiveness */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 20px 0;
        }

        /* Table styling for schedules */
        .receipt-content table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 0;
            font-size: 0.9rem;
        }

        .receipt-content th,
        .receipt-content td {
            border: 1px solid #E0E0E0;
            padding: 10px 12px;
            text-align: left;
        }

        .receipt-content th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .receipt-content tr:nth-child(even) {
            background-color: #F8F8F8;
        }
        .receipt-content tr:hover {
            background-color: #EFEFEF;
        }

        .receipt-content td:last-child {
            font-weight: 500;
        }

        .receipt-signature {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
        }

        .receipt-signature div {
            width: 45%;
        }

        .receipt-signature .line {
            border-top: 1px solid var(--dark);
            margin-top: 60px;
            margin-bottom: 10px;
        }


        .no-print {
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .calculator {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
            .result-grid {
                grid-template-columns: 1fr;
            }
            .receipt-container {
                padding: 20px;
                border-radius: 0;
                box-shadow: none;
            }
            .receipt-title {
                font-size: 1.4rem;
            }
            .receipt-content {
                padding: 15px;
                font-size: 0.88rem;
            }
            button {
                padding: 14px 20px;
                font-size: 15px;
            }
            .receipt-signature {
                flex-direction: column;
            }
            .receipt-signature div {
                width: 100%;
                margin-bottom: 30px;
            }
        }

        @media print {
            .no-print, button {
                display: none !important;
            }
            body {
                background: white;
                padding: 0;
                font-size: 10pt;
            }
            .container {
                box-shadow: none;
                border-radius: 0;
                margin: 0;
            }
            .calculator {
                padding: 10px;
                border-bottom: none;
            }
            .receipt-container {
                box-shadow: none;
                border: none;
                padding: 0;
                margin-top: 0;
                display: block !important;
            }
            .receipt-content {
                border: none;
                padding: 5px;
                font-size: 10pt;
                white-space: pre-wrap;
            }
            .results {
                display: none !important;
            }
            header {
                display: none !important;
            }
            /* Adjust table for print */
            .receipt-content table {
                font-size: 9pt;
                min-width: unset;
            }
            .receipt-content th, .receipt-content td {
                padding: 5px 8px;
            }
            .table-responsive {
                overflow-x: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MONEY EXPRESS CAMBODIA</h1>
            <div class="subtitle">Professional Financial Calculators</div>
        </header>

        <div class="calculator">
            <h2>
                MONEY EXPRESS CAMBODIA
            </h2>

            <div class="no-print">
                <div class="form-group">
                    <label for="depositCustomerName">Customer Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="depositCustomerName" placeholder="KITH SEYHA" oninput="calculateFD(); generateDepositReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositCustomerPhone">Customer Phone Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="depositCustomerPhone" placeholder="012 345 678" oninput="calculateFD(); generateDepositReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositCustomerID">Customer ID Card Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="depositCustomerID" placeholder="12345678" oninput="calculateFD(); generateDepositReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositAccountNumber">Account Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="depositAccountNumber" placeholder="12345678" oninput="calculateFD(); generateDepositReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositBankName">Bank Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="depositBankName" value="MONEY EXPRESS CAMBODIA" oninput="calculateFD(); generateDepositReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositBankAddress">Bank Address</label>
                    <div class="input-wrapper">
                        <input type="text" id="depositBankAddress" value="National Road No. 1, Sangkat Niroth, Khan Chbar Ampov, Phnom Penh, 12357" oninput="calculateFD(); generateDepositReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositBankPhone">Bank Phone Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="depositBankPhone" value="089 202 808" oninput="calculateFD(); generateDepositReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositAmount">Deposit Amount</label>
                    <div class="input-wrapper">
                        <input type="number" id="depositAmount" placeholder="10,000" oninput="calculateFD(); generateDepositReceipt();">
                        <span class="currency">$</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositTerm">Deposit Term</label>
                    <div class="select-wrapper">
                        <select id="depositTerm" onchange="calculateFD(); generateDepositReceipt();">
                            <option value="1">1 Month</option>
                            <option value="3">3 Months</option>
                            <option value="6">6 Months</option>
                            <option value="12">12 Months</option>
                            <option value="24">24 Months</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositRate">Annual Interest Rate</label>
                    <div class="input-wrapper">
                        <input type="number" id="depositRate" step="0.01" value="5.5" oninput="calculateFD(); generateDepositReceipt();">
                        <span class="currency">%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taxRate">Tax Rate</label>
                    <div class="input-wrapper">
                        <input type="number" id="taxRate" value="6" step="0.01" oninput="calculateFD(); generateDepositReceipt();">
                        <span class="currency">%</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositStartDate">Start Date (DD/MM/YYYY)</label>
                    <div class="input-wrapper">
                        <input type="text" id="depositStartDate" placeholder="01/01/2025" oninput="calculateFD(); generateDepositReceipt();">
                    </div>
                </div>

                <div class="form-group">
                    <label for="depositReceiptNumber">Receipt Number</label>
                    <div class="input-wrapper">
                        <input type="text" id="depositReceiptNumber" placeholder="FD123456" oninput="calculateFD(); generateDepositReceipt();">
                    </div>
                </div>
            </div>

            <div class="results" id="fdResults">
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">Principal</div>
                        <div class="result-value" id="principalAmount">$0.00</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Interest Earned</div>
                        <div class="result-value" id="interestEarned">$0.00</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Tax Deducted</div>
                        <div class="result-value" id="taxDeducted">$0.00</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Maturity Amount</div>
                        <div class="result-value" id="maturityAmount">$0.00</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="fdChart"></canvas>
                </div>
            </div>

            <div id="depositReceipt" class="receipt-container">
                <div class="receipt-title">Fixed Deposit Receipt</div>
                <div id="depositReceiptContent" class="receipt-content"></div>
                <button class="print-btn" onclick="window.print()">Print Receipt</button>
            </div>

            <div id="depositSchedule" class="receipt-container" style="display: none;">
                <div class="receipt-title">Fixed Deposit Schedule</div>
                <div id="depositScheduleContent" class="receipt-content"></div>
                <button class="print-btn" onclick="window.print()">Print Schedule</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize charts
        const fdChartCtx = document.getElementById('fdChart').getContext('2d');

        let fdChart = new Chart(fdChartCtx, {
            type: 'doughnut',
            data: {
                labels: ['Principal', 'Interest', 'Tax'],
                datasets: [{
                    data: [100, 0, 0],
                    backgroundColor: ['#004D7A', '#50C878', '#F5A623'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: $${context.raw.toFixed(2)}`;
                            }
                        }
                    }
                }
            }
        });

        function calculateFD() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            const term = parseInt(document.getElementById('depositTerm').value);
            const rate = parseFloat(document.getElementById('depositRate').value);
            const tax = parseFloat(document.getElementById('taxRate').value);

            if (isNaN(amount) || isNaN(term) || isNaN(rate) || isNaN(tax) || amount <= 0 || term <= 0) {
                document.getElementById('principalAmount').textContent = '$0.00';
                document.getElementById('interestEarned').textContent = '$0.00';
                document.getElementById('taxDeducted').textContent = '$0.00';
                document.getElementById('maturityAmount').textContent = '$0.00';
                fdChart.data.datasets[0].data = [100, 0, 0];
                fdChart.update();
                document.getElementById('fdResults').style.display = 'none';
                document.getElementById('depositReceipt').style.display = 'none';
                document.getElementById('depositSchedule').style.display = 'none';
                return;
            }

            const interest = amount * (rate / 100) * (term / 12);
            const taxDeducted = interest * (tax / 100);
            const maturity = amount + interest - taxDeducted;

            document.getElementById('principalAmount').textContent = '$' + amount.toFixed(2);
            document.getElementById('interestEarned').textContent = '$' + interest.toFixed(2);
            document.getElementById('taxDeducted').textContent = '$' + taxDeducted.toFixed(2);
            document.getElementById('maturityAmount').textContent = '$' + maturity.toFixed(2);

            fdChart.data.datasets[0].data = [amount, interest, taxDeducted];
            fdChart.update();

            document.getElementById('fdResults').style.display = 'block';
            generateDepositSchedule();
        }

        function generateDepositReceipt() {
            const name = document.getElementById('depositCustomerName').value;
            const phone = document.getElementById('depositCustomerPhone').value;
            const idCard = document.getElementById('depositCustomerID').value;
            const acc = document.getElementById('depositAccountNumber').value;
            const bank = document.getElementById('depositBankName').value;
            const bankAddress = document.getElementById('depositBankAddress').value;
            const bankPhone = document.getElementById('depositBankPhone').value;
            const amount = parseFloat(document.getElementById('depositAmount').value);
            const term = parseInt(document.getElementById('depositTerm').value);
            const rate = parseFloat(document.getElementById('depositRate').value);
            const tax = parseFloat(document.getElementById('taxRate').value);
            const start = document.getElementById('depositStartDate').value;
            const receiptNo = document.getElementById('depositReceiptNumber').value;

            calculateFD();

            const maturityAmount = document.getElementById('maturityAmount').textContent;
            const interestEarned = document.getElementById('interestEarned').textContent;
            const taxDeducted = document.getElementById('taxDeducted').textContent;

            let formattedEndDate = '';
            if (start && !isNaN(term)) {
                const [day, month, year] = start.split('/').map(Number);
                const endDate = new Date(year, month - 1, day);
                endDate.setMonth(endDate.getMonth() + term);
                formattedEndDate = `${String(endDate.getDate()).padStart(2, '0')}/${String(endDate.getMonth() + 1).padStart(2, '0')}/${endDate.getFullYear()}`;
            }

            const receiptText = `
Fixed Deposit Receipt

Receipt No: ${receiptNo || 'N/A'}
Date of Issue: ${new Date().toLocaleDateString('en-US')}

Customer Information:
Customer Name: ${name || 'N/A'}
Phone Number: ${phone || 'N/A'}
ID Card Number: ${idCard || 'N/A'}
Account Number: ${acc || 'N/A'}

Deposit Institution Information:
Deposit Institution Name: ${bank || 'N/A'}
Address: ${bankAddress || 'N/A'}
Phone Number: ${bankPhone || 'N/A'}

Fixed Deposit Details:
Deposit Amount: $${isNaN(amount) ? '0.00' : amount.toFixed(2)} USD
Interest Rate: ${isNaN(rate) ? '0.00' : rate.toFixed(2)}% per annum
Tax Rate: ${isNaN(tax) ? '0.00' : tax.toFixed(2)}%
Term: ${isNaN(term) ? '0' : term} months
Start Date: ${start || 'N/A'}
Maturity Date: ${formattedEndDate || 'N/A'}

Calculation Results:
Interest Earned: ${interestEarned}
Tax Deducted: ${taxDeducted}
Maturity Amount: ${maturityAmount}

Notes:
1. Interest will be paid at maturity.
2. Deposit will be held securely.
3. Early withdrawal of deposit is not permitted.

Signature:

--------------------
(${name || ' '})
Customer

--------------------
(Recipient)
            `;

            document.getElementById('depositReceiptContent').innerText = receiptText;
            if (!isNaN(amount) && !isNaN(term) && !isNaN(rate) && amount > 0 && term > 0) {
                document.getElementById('depositReceipt').style.display = 'block';
                document.getElementById('depositSchedule').style.display = 'block';
            } else {
                document.getElementById('depositReceipt').style.display = 'none';
                document.getElementById('depositSchedule').style.display = 'none';
            }
        }


        function generateDepositSchedule() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            const term = parseInt(document.getElementById('depositTerm').value);
            const rate = parseFloat(document.getElementById('depositRate').value);
            const tax = parseFloat(document.getElementById('taxRate').value);
            const startDateStr = document.getElementById('depositStartDate').value;

            if (isNaN(amount) || isNaN(term) || isNaN(rate) || isNaN(tax) || amount <= 0 || term <= 0 || !startDateStr) {
                document.getElementById('depositScheduleContent').innerHTML = "<div class='table-responsive'>Please enter valid deposit details (Amount > 0, Term > 0) to generate the schedule.</div>";
                document.getElementById('depositSchedule').style.display = 'none';
                return;
            }

            let scheduleHTML = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Maturity Date</th>
                                <th>Principal Amount</th>
                                <th>Monthly Interest</th>
                                <th>Monthly Tax</th>
                                <th>Monthly Net Interest</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            const monthlyRate = rate / 12 / 100;
            const monthlyTaxRate = tax / 100;

            const [startDay, startMonth, startYear] = startDateStr.split('/').map(Number);
            let currentDate = new Date(startYear, startMonth - 1, startDay);

            for (let i = 1; i <= term; i++) {
                const maturityDate = new Date(currentDate);
                if (i > 1) {
                    maturityDate.setMonth(maturityDate.getMonth() + 1);
                }
                currentDate = new Date(maturityDate);

                const monthlyInterest = amount * monthlyRate;
                const monthlyTax = monthlyInterest * monthlyTaxRate;
                const monthlyNetInterest = monthlyInterest - monthlyTax;

                const principalCell = (i === 1) ? `$${amount.toFixed(2)}` : "-";

                scheduleHTML += `
                    <tr>
                        <td>${i}</td>
                        <td>${maturityDate.toLocaleDateString('en-US', { day: '2-digit', month: '2-digit', year: 'numeric' })}</td>
                        <td>${principalCell}</td>
                        <td>$${monthlyInterest.toFixed(2)}</td>
                        <td>$${monthlyTax.toFixed(2)}</td>
                        <td>$${monthlyNetInterest.toFixed(2)}</td>
                    </tr>
                `;
            }
            scheduleHTML += `
                        </tbody>
                    </table>
                </div>
                <p style="margin-top: 20px; font-weight: 600;">
                    Total Interest: ${document.getElementById('interestEarned').textContent}<br>
                    Total Tax: ${document.getElementById('taxDeducted').textContent}<br>
                    Maturity Amount: ${document.getElementById('maturityAmount').textContent}
                </p>
            `;

            document.getElementById('depositScheduleContent').innerHTML = scheduleHTML;
            document.getElementById('depositSchedule').style.display = 'block';
        }

        // Initial calculations and receipt/schedule generation when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            const formattedToday = `${day}/${month}/${year}`;

            if (!document.getElementById('depositStartDate').value) {
                document.getElementById('depositStartDate').value = formattedToday;
            }

            calculateFD();
            generateDepositReceipt();
        });
    </script>
</body>
</html>
